kafka:
  image:
    repository: apache/kafka
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  storage:
    enabled: true
    size: 5Gi
    storageClass: "standard"
  service:
    type: ClusterIP
    port: 9092
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi
  # clusterId must remain stable across upgrades
  clusterId: "W5rnOD84VCyfU6lXqFXPzA"
  # Listener advertised host: service name works in-cluster
  advertisedHost: "kafka"
  advertisedPort: 9092
  nodePort: 0  # set if you change service.type to NodePort

heatwise:
  image:
    repository: ghcr.io/blondacz/heatwise
    tag: latest
    pullPolicy: Always
  env:
    HEATWISE__KAFKA__BOOTSTRAP: "kafka:9092"
    HEATWISE__KAFKA__DEVICEID: "cylinder-1"
    HEATWISE__KAFKA__TOPICS__DECISIONS: "heatwise.decisions"
    HEATWISE__KAFKA__TOPICS__STATE: "heatwise.state"
    HEATWISE__KAFKA__ACKS: "all"
    HEATWISE__AUDIT__FILE__ENABLED: "false"
    LOG_LEVEL: "INFO"
    PEKKO_LOG_LEVEL: "INFO"
    KAFKA_LOG_LEVEL: "WARN"
  persistence:
    enabled: true
    mountPath: /data
    size: 1Gi
