name: build-push-view
on:
  push:
    paths:
      - 'view/**'
      - '.github/workflows/view-image.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/heatwise-view
  CHART_DIR: deploy/helm/heatwise-stack
  OCI_REPO: ghcr.io/${{ github.repository_owner }}
  JAVA_VERSION: "21"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gradle cache
        uses: gradle/gradle-build-action@v3

      # Compute version via Reckon (settings plugin)
      - name: Ensure clean workspace (pre-Reckon)
        run: |
          git reset --hard
          git clean -fdx
          git status --porcelain
      - name: Diagnose repo cleanliness
        run: |
          echo "== git status =="
          git status --porcelain || true
          echo "== ls -la (top) =="
          ls -la || true
          echo "== find stray files =="
          find . -maxdepth 2 -type f -not -path "./.git/*" | sed 's|^\./||' | sort | head -200

      - name: Compute version (Reckon)
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            STAGE="final"
            SCOPE="patch"   # adjust if you tag minor/major
          else
            STAGE="snapshot"  # rc/final require clean tree
            SCOPE="patch"
          fi
          
          VER="$(./gradlew -Preckon.stage="$STAGE" -Preckon.scope="$SCOPE" -q printVersion)"
          SAFE_VER="${VER//+/-}"
          
          echo "VER=$VER" >> "$GITHUB_ENV"
          echo "SAFE_VER=$SAFE_VER" >> "$GITHUB_ENV"
          echo "Computed version: $VER (safe: $SAFE_VER)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (Docker)
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push Docker (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/view.Dockerfile
          push: true
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_REPO }}:${{ env.SAFE_VER }}
            ${{ env.IMAGE_REPO }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ env.VER }}
