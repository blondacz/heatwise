name: Build & Publish (Reckon + Docker + Helm)

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/heatwise
  CHART_DIR: deploy/helm/heatwise-stack
  OCI_REPO: ghcr.io/${{ github.repository_owner }}
  JAVA_VERSION: "21"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Gradle cache
        uses: gradle/gradle-build-action@v3

      # Compute version via Reckon (settings plugin)
      - name: Ensure clean workspace (pre-Reckon)
        run: |
          git reset --hard
          git clean -fdx
          git status --porcelain
      - name: Diagnose repo cleanliness
        run: |
          echo "== git status =="
          git status --porcelain || true
          echo "== ls -la (top) =="
          ls -la || true
          echo "== find stray files =="
          find . -maxdepth 2 -type f -not -path "./.git/*" | sed 's|^\./||' | sort | head -200

      - name: Compute version (Reckon)
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            STAGE="final"
            SCOPE="patch"   # adjust if you tag minor/major
          else
            STAGE="snapshot"  # rc/final require clean tree
            SCOPE="patch"
          fi

          VER="$(./gradlew -Preckon.stage="$STAGE" -Preckon.scope="$SCOPE" -q printVersion)"
          SAFE_VER="${VER//+/-}"

          echo "VER=$VER" >> "$GITHUB_ENV"
          echo "SAFE_VER=$SAFE_VER" >> "$GITHUB_ENV"
          echo "Computed version: $VER (safe: $SAFE_VER)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (Docker)
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push Docker (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_REPO }}:${{ env.SAFE_VER }}
            ${{ env.IMAGE_REPO }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ env.VER }}

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Vendor chart deps
        run: helm dependency update "${{ env.CHART_DIR }}"

      - name: Package Helm chart (OCI)
        shell: bash
        run: |
          helm package "${{ env.CHART_DIR }}" \
            --version "${{ env.SAFE_VER }}" \
            --app-version "${{ env.VER }}" \
            --destination dist

      - name: Login to GHCR (Helm/OCI)
        run: echo "${{ github.token }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Push Helm chart (OCI)
        run: helm push "dist/heatwise-stack-${{ env.SAFE_VER }}.tgz" oci://${{ env.OCI_REPO }}
